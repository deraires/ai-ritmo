    <script>
        // Deslizar el video y reproducir siguiente
        function changeShort(shortIndex) {
            const shortsContainer = document.querySelector('.Shorts');
            const offset = shortIndex * -(100 / 10); // Ancho de cada página (100%) multiplicado por el índice

            shortsContainer.style.transform = `translateY(${offset}%)`;
        }


        // Botón de activar sonido
        var volumen = document.querySelector('.Shorts-vd');

        function toggleMute() {
            if (volumen.muted) {
                volumen.muted = false;
            } else {
                volumen.muted = true;
            }
        }

    </script>
