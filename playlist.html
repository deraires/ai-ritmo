/* Cambiar imagen reproductor*/

 
function changeImage() {
    var image = document.getElementById('myImage');
    if (image.src.match("Song")) {
        image.src = "/img/playlist/Playlist-Ateez.jpeg";
    } else {
        image.src = "/img/portadasCanciones/Portada-Ftisland.jpg";
    } 
}
  
var cont=0
function cambia() {
cont++;
switch(cont%4+1)
 {
 case 1:
 document.getElementById("myImage").src="/img/portadasCanciones/Portada-Ftisland.jpg";
 break;
 case 2:

 break;
